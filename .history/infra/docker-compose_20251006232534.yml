services:
  postgres:
    image: postgres:15
    container_name: bm_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-sql:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - bm-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: bm_pgadmin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres
    networks:
      - bm-network

  mongo:
    image: mongo:6
    container_name: bm_mongo
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    volumes:
      - mongodata:/data/db
      - ./init-mongo:/docker-entrypoint-initdb.d
    ports:
      - "${MONGO_PORT}:27017"
    networks:
      - bm-network

  mongo-express:
    image: mongo-express
    container_name: bm_mongo_express
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USER}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD}
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_OPTIONS_EDITORTHEME=ambiance
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    depends_on:
      - mongo
    networks:
      - bm-network

  transaction-service:
    build: ../services/TransactionService   # ðŸ”§ dÃ¼zeltme 1: relative path bir Ã¼st klasÃ¶re Ã§Ä±kmalÄ±
    container_name: bm_transaction_service
    depends_on:
      - mongo
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDbSettings__ConnectionString=mongodb://mongo_admin:MongoSecret123!@bm_mongo:27017
      - MongoDbSettings__DatabaseName=bank_nosql
      - MongoDbSettings__CollectionName=TransactionLogs
    networks:
      - bm-network

  auth-service:
    build: ../services/AuthService
    container_name: bm_auth_service
    depends_on:
      - postgres
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=banking_db;Username=bank_user;Password=SuperSecretPassword123!
    networks:
      - bm-network

volumes:
  pgdata:
  pgadmin_data:
  mongodata:

networks:
  bm-network:
    driver: bridge

